
source:
  type: "csv"               # options: csv, db
  path: "data/source.csv"   # used if type = csv
  db_connection:            # used if type = db
    dialect: "postgresql"
    host: "localhost"
    port: 5432
    database: "your_db"
    username: "your_user"
    password: "your_pass"
    table: "your_table"

arcgis:
  username: "your_agol_user"
  password: "your_agol_password"
  layer_name: "Your_Feature_Layer"
  folder: "ETL Layers"      # optional
  spatial_reference: 4326   # WKID
  geometry_type: "point"    # point, polyline, polygon
  fields:
    - name: "name"
      type: "esriFieldTypeString"
    - name: "latitude"
      type: "esriFieldTypeDouble"
    - name: "longitude"
      type: "esriFieldTypeDouble"

